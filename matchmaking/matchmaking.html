<!DOCTYPE html>
<style>
	@import url("../style.css");
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../global.js"></script>
    <script type="module" src="matchmaking.js"></script>
    
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        // matchmaking.js will be imported automatically by the browser due to type="module"
    </script>
    <style>
        #tooltip {
            position: absolute;
            pointer-events: none;
            font-size: 12px;
        }
    </style>

    <title>Match Making</title>
</head>
<body>
    <p>In order to find your perfect mouse match, first tell us a little bit about yourself!</p>
    <div class="container">
        <form>
            <!-- ask for gender -->

            <div class="form-group">
                <label for="gender-select">Your Preferences:</label>
                <select id="gender-select">
                    <option value="no pref">No preference</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </form>
    </div>
    <div class="graphs">
        <h2>Average Temp vs. Activity Level</h2>
        <svg id="scatter-plot" class="graph"></svg>
    </div>
    <div class="graphs">
        <h2>Average activity levels of the selected mice</h2>
        <svg id="line-plot" class="graph"></svg>
    </div>
</body>
</html>
