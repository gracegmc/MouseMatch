<!DOCTYPE html>
<style>
	@import url("../style.css");
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../global.js"></script>
    <script type="module" src="matchmaking.js"></script>

    <title>Match Making</title>
</head>
<body>
    <p>In order to find your perfect mouse match, first tell us a little bit about yourself!</p>
    <div class="container">
        <form>
            <!-- ask for gender -->
            <div class="form-group">
                <label for="name">Your Preferences:</label>
                <select id="toggle" onchange="updateText()">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="no pref">No preference</option>
                </select>
            </div>
            <!-- energetic in the morning -->
            <div class="form-group">
                <label for="morning energy">How you feel when you wake up:</label>
                <select id="toggle" onchange="updateText()">
                    <option value="low energy in morning">zombie mode til i get caffeine</option>
                    <option value="high energy in morning">ready to GO and conquer the world!</option>
                    <option value="neutral energy in morning ">50/50 or idk</option>
                </select>
            </div>
            <!-- energetic in the evening -->
            <div class="form-group">
                <label for="evening energy">Your Ideal Afternoon/Evening:</label>
                <select id="toggle" onchange="updateText()">
                    <option value="low energy in evening">curl up and unwind</option>
                    <option value="high energy in evening">go out with friends!</option>
                    <option value="neutral energy in evening ">50/50 or idk</option>
                </select>
            </div>
            <!-- energetic in the evening -->
            <div class="form-group">
                <label for="average energy">Your Ideal Afternoon/Evening:</label>
                <select id="toggle" onchange="updateText()">
                    <option value="steady cruiser">steady cruiser</option>
                    <option value="highs and lows">highs and lows</option>
                    <option value="neutral average energy ">50/50 or idk</option>
                </select>
            </div>
        </form>
    </div>

    
    <!-- Mice Display -->

    <h2>Average Temp vs. Activity Level</h2>
    <svg id="scatterplot"></svg>
    
    <div class="mice"></div> 
</body>
</html>
