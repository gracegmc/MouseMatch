<!DOCTYPE html>
<style>
	@import url("style.css");
    .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            button {
                width: 100%;
                padding: 20px 40px;
                font-size: 1.5em;
                background-color: #ffb3cb;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;

                &:hover {
                    background-color: #ff78a2;
                }
            }
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="global.js"></script>
    <title>MouseMatch</title>
</head>
<body>
    <h1>Welcome to MouseMatch!</h1>
    <p>find your perfect mouse match from experiment data monitoring the activity levels of 13 mice over the span of 2 weeks.</p>
    <div class="button">
        <a href="./matchmaking/matchmaking.html">
            <button>Find My Match!</button>
        </a>
    </div>
</body>
</html>
